<!DOCTYPE html>
<html>
	<head>
		<title>Tick Tack Toe</title>
		<link rel="stylesheet" type="text/css" href="TicTacToe/styleTicTac.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="TicTacToe/scriptTicTac.js"></script>	
	</head>
	<body>
		<div id= "container">
			<div id="head">
				<table id="headTable">
					<tr>
						<td>
							Next Move:	
						</td>
						<td>
							<span id="playerUp">X</span>
						</td>
					</tr>
				</table>
			</div>
			<div id="tableDiv">
				<table id="board" class="marginZero">
					<tr class="boardRow">
						<td class="boardColumn"><button id="0" class="gameButton" onclick="playGame(0)">-</button></td>
						<td class="boardColumn"><button id="1" class="gameButton" onclick="playGame(1)">-</button></td>
						<td class="boardColumn"><button id="2" class="gameButton" onclick="playGame(2)">-</button></td>
					</tr>
					<tr class="boardRow">
						<td class="boardColumn"><button id="3"class="gameButton" onclick="playGame(3)">-</button></td>
						<td class="boardColumn"><button id="4"class="gameButton" onclick="playGame(4)">-</button></td>
						<td class="boardColumn"><button id="5"class="gameButton" onclick="playGame(5)">-</button></td>
					</tr>
					<tr class="boardRow">
						<td class="boardColumn"><button id="6"class="gameButton" onclick="playGame(6)">-</button></td>
						<td class="boardColumn"><button id="7"class="gameButton" onclick="playGame(7)">-</button></td>
						<td class="boardColumn"><button id="8"class="gameButton" onclick="playGame(8)">-</button></td>
					</tr>
				</table>
			</div>
			<center><button onclick="resetBoard()"class ="resetButton">Reset Board</button></center>
		</div>
	</body>
</html>
